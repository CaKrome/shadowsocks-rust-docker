services:
  shadowsocks-rust:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ss-rust
    ports:
      - "8388:8388/tcp"
      - "8388:8388/udp"
    volumes:
      - type: bind
        source: ./config.json
        target: /etc/shadowsocks-rust/config.json
    restart: unless-stopped
