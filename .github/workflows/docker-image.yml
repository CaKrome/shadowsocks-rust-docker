name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the amd64 Docker image
      working-directory: ./amd64
      run: docker build . --file Dockerfile --tag cakrome/ss-rust:$(date +%s)
